<nb-layout>

  <nb-layout-header fixed>
    <nb-icon icon="menu-outline" [ngStyle]="{'transform': isToggled ? 'rotate(90deg)' : 'rotate(180deg)' }"
      (click)="toggle()">
    </nb-icon>
    <div class="text-right">
      <select class="mr-2" style="border: 1px solid lightblue;" placeholder="Select Runtime stack"
        name="reactive-forms-group" [(ngModel)]="selectedTheme" (change)="changeTheme($event)">
        <option disabled="true" selected>Select</option>
        <option [value]="runT.value" *ngFor="let runT of themeOptions">{{runT.text}}</option>
      </select>
      <nb-user name="Nikita Poltoratsky" title="full-stack developer" [nbContextMenu]="menuItems"
        nbContextMenuTag="my-context-menu">
      </nb-user>

    </div>

  </nb-layout-header>

  <nb-sidebar>
    <nb-menu [items]="items">
    </nb-menu>
  </nb-sidebar>

  <nb-layout-column>
    <router-outlet></router-outlet>
    <!-- <nb-register></nb-register>
    <nb-login></nb-login> -->
    <!-- <app-angular-form></app-angular-form> -->
    <app-function-app></app-function-app>
  </nb-layout-column>
</nb-layout>
