<app-header></app-header>
<nb-card nbSpinnerStatus="danger" [ngClass]="httpService.isToggled ? 'is-not-toggled': 'is-toggled'">
	<nb-card-header>Demo Form</nb-card-header>
	<nb-card-body>
		<form [formGroup]="form" (ngSubmit)="submit()">
			<formly-form [model]="model" [fields]="fields" [options]="options" [form]="form"></formly-form>
			<button type="submit" *ngIf="isFormLoad" class="btn btn-primary submit-button"
				[disabled]="!form.valid">Submit</button>
		</form>
	</nb-card-body>
	<nb-card-footer>Footer</nb-card-footer>
</nb-card>
